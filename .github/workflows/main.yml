name: main

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        OS: ['ubuntu-latest']
        php-version: ['8.1']

    steps:
    - name: checkout repository
      uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: ${{ matrix.php-version }}
        
    - uses: actions/checkout@v3
      
    - name: validate composer.json and composer.lock
      run: composer validate --strict

    - name: cache composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: install dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: generate key
      run: php artisan key:generate
      
    - name: generate JWT key
      run: php artisan jwt:secret
      
    - name: directory permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: create database
      run: |
        mkdir -p database
        touch database/database.sqlite
        
    - name: execute tests (unit and feature tests) with phpunit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit --no-coverage
      

  deploy:
    needs: [build-test] 
    
    runs-on: 'ubuntu-latest'
    
    steps:
      - name: checkout repository
        uses: actions/checkout@master
        
      - name: setup
        uses: shivammathur/setup-php@v2
        with: 
          php-version: '8.1'
          
      - name: deploy
        # You may pin to the exact commit or the version.
        # uses: ngocquyhoang/laravel-deploy@44ec6bf06ce9f68f68f614033fb57a8851f60b53
        uses: ngocquyhoang/laravel-deploy@c829ef927c22b4f19a0ab3dbb77849f1282bf0b9
        with:
          user: ${{ secrets.AWS_USER }}
          host: ${{ secrets.AWS_HOST }}
          path: ${{ secrets.AWS_PATH }}
          owner: ${{ secrets.AWS_USER }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
